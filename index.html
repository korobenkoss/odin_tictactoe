<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="wrapper">
        <table class="board">
            <tr class="row-1 row" data-row=1>
                <td class="col-1 cell" data-column=1></td>
                <td class="col-2 cell" data-column=2></td>
                <td class="col-3 cell" data-column=3></td>
            </tr>
            <tr class="row-2 row" data-row=2>
                <td class="col-1 cell" data-column=1></td>
                <td class="col-2 cell" data-column=2></td>
                <td class="col-3 cell" data-column=3></td>
            </tr>
            <tr class="row-3 row" data-row=3>
                <td class="col-1 cell" data-column=1></td>
                <td class="col-2 cell" data-column=2></td>
                <td class="col-3 cell" data-column=3></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
